<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="wrapper">
        <section class="bayan">
          <h1 class="bayan__title">CSS Bayan</h1>
          <div class="bayan__body">
            <input type="radio" name="acc" id="acc1" checked>
            <label class="bayan__item item" for="acc1">
              <div class="item__header">
                <h2 class="item__title">Without JS?</h2>
                <div class="item__button">
                  <span class="item__icon"></span>
                </div>
              </div>
              <img class="bayan__image" src="./images/mem1.png" alt="mem 1">
            </label>
            <input type="radio" name="acc" id="acc2">
            <label class="bayan__item item" for="acc2">
              <div class="item__header">
                <h2 class="item__title">First time on course</h2>
                <div class="item__button">
                  <span class="item__icon"></span>
                </div>
              </div>
              <img class="bayan__image" src="./images/mem2.png" alt="mem 1">
            </label>
            <input type="radio" name="acc" id="acc3">
            <label class="bayan__item item" for="acc3">
              <div class="item__header">
                <h2 class="item__title">I can help</h2>
                <div class="item__button">
                  <span class="item__icon"></span>
                </div>
              </div>
              <img class="bayan__image" src="./images/mem3.png" alt="mem 1">
            </label>
            <input type="radio" name="acc" id="acc4">
            <label class="bayan__item item" for="acc4">
              <div class="item__header">
                <h2 class="item__title">I have time</h2>
                <div class="item__button">
                  <span class="item__icon"></span>
                </div>
              </div>
              <img class="bayan__image" src="./images/mem4.png" alt="mem 1">
            </label>
            <input type="radio" name="acc" id="acc5">
            <label class="bayan__item item" for="acc5">
              <div class="item__header">
                <h2 class="item__title">100%</h2>
                <div class="item__button">
                  <span class="item__icon"></span>
                </div>
              </div>
              <img class="bayan__image" src="./images/mem5.png" alt="mem 1">
            </label>
          </div>
        </section>
    </div>
  </main>
</body>
</html>
